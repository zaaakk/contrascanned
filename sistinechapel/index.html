<!DOCTYPE html>
<html lang="en">
	<head>
		<title>The Sistine Chapel</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #000;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			
			#pics {
				background: #fff;
				opacity: .9;
				max-width:250px;
				position:absolute;
     bottom:0;
     left:0;
				padding-left:10px;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
			
			@media only screen
and (min-device-width : 320px)
and (max-device-width : 480px) {
#pics {
display: none
}
			
			
		</style>
	</head>

	<body>
		<div id="info">
		<a href="http://contrascanned.com" target="_blank">Home</a> 	<a href="sistinechapel/sistine.zip" >Download</a> 
			
		</div>
		
		<div id="pics">
			
			<p>A 3d model of the Sistine Chapel, created photogrammetrically from hundreds of Instagram images. Photography is not allowed within the Sistine Chapel. </p>
			<img src="source1.png" width=150px height=150px>
			<img src="source2.png" width=150px height=150px>
		</div>

		<script src="../sistinechapel/build/three.js"></script>
	<script src="js/controls/OrbitControls.js"></script>
		<script src="js/loaders/DDSLoader.js"></script>
		<script src="js/loaders/MTLLoader.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>
			var OBJloaded;
			var container, stats;
			var camera, scene, renderer, object;
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			init();
			animate();
			
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				controls = new THREE.OrbitControls( camera );
				camera.position.z = 350;
				// scene
				scene = new THREE.Scene();
				var ambient = new THREE.AmbientLight( 0x444444 );
				scene.add( ambient );
				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 1, -3, 4 ).normalize();
				scene.add( directionalLight );
				
				var directionalLight2 = new THREE.DirectionalLight( 0xddf3ff );
				directionalLight2.position.set( -1, 3, -4 ).normalize();
				scene.add( directionalLight2 );
				
				// sistinechapel
				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};
				var onError = function ( xhr ) { };
				THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );
				var mtlLoader = new THREE.MTLLoader();
				mtlLoader.setBaseUrl( '../sistinechapel/' );
				mtlLoader.setPath( '../sistinechapel/' );
				mtlLoader.load( 'sistinechapel.mtl', function( materials ) {
					materials.preload();
					var objLoader = new THREE.OBJLoader();
					objLoader.setMaterials( materials );
					objLoader.setPath( '../sistinechapel/' );
					objLoader.load( 'sistinechapel.obj', function ( object ) {
						OBJloaded = object;
						//object.position.y = - 95;
						//object.rotation.z = ;
					//	object.rotation.x = 10;
						object.rotation.y = 20;
						
//						 object.scale.y = 0.5;
//	  object.scale.z = .5;
//	  object.scale.x = .5;
							
						if (object instanceof THREE.Object3D)
{
    object.traverse (function (mesh)
    {
        if (! (mesh instanceof THREE.Mesh)) return;

        mesh.material.side = THREE.DoubleSide;
    });
}
		
						scene.add( object );
						
					}, onProgress, onError );
				});
				
						
				
				//
				renderer = new THREE.WebGLRenderer({ alpha: true });
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setClearColor( 0xffffff, 1);
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				//
				window.addEventListener( 'resize', onWindowResize, false );
				
				
				
			}
			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function onDocumentMouseMove( event ) {
				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;
			}
			//
		
			function animate() {
				
				requestAnimationFrame( animate );
				
				if (OBJloaded) 
    { 
				OBJloaded.rotation.y += 0.004;
	
	}
				camera.position.x += ( mouseX - camera.position.x ) * .0002;
				camera.position.y += ( - mouseY - camera.position.y ) * .0002;
				camera.lookAt( scene.position );
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
